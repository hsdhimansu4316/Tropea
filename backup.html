<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Zaqst - Full-size Banner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .banner {
      position: relative;
      height: 100vh;
      background-image: url("banner2.jpg");
      background-size: cover;
      background-position: center;
      text-align: center;
    }

    .banner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Adjust the transparency here */
    }

    .brand {
      color: #fff;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      margin-top: 20px;
    }

    .brand-info {
      color: #fff;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .brand-info span {
      margin-left: 10px;
      margin-right: 10px;
    }

    .brand-info span.number {
      margin-right: auto;
    }

    .brand-info span.address {
      margin-left: auto;
    }

    .navbar {
      background-color: transparent !important;
      margin-left: 20px;
      margin-right: 20px;
    }
    .navbar-light .navbar-nav .nav-link{
        color:  #fff;
    }
  </style>
</head>
<body>

<!-- Banner Section -->
<section class="banner">
  <div class="banner-overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="brand-info">
          <span class="number">23802938023</span>
          <span class="brand">Zaqst</span>
          <span class="address">at-bjhdiidfdk</span>
        </p>
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
